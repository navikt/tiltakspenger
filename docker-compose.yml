services:
  postgresVedtak:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: test
      POSTGRES_DB: vedtak
    ports:
      - 5433:5432
    volumes:
      - postgres-vedtak-data:/var/lib/postgresql/data

  authserver:
    image: ghcr.io/navikt/mock-oauth2-server:2.1.1
    environment:
      TZ: Europe/Oslo
      SERVER_PORT: 6969
      LOG_LEVEL: ALL
      JSON_CONFIG: >
        {
            "interactiveLogin": true,
            "httpServer": "NettyWrapper",
            "tokenCallbacks": [
                {
                    "issuerId": "azure",
                    "tokenExpiry": 3600,
                    "requestMappings": [
                      {
                          "requestParam": "scope",
                          "match": "localhost",
                          "claims": {
                            "aud": "joark",
                            "idtyp": "app",
                            "oid": "Z123456",
                            "sub": "tiltakspenger-vedtak",
                            "azp_name": "tiltakspenger-vedtak"
                          }
                        },
                        {
                            "requestParam": "grant_type",
                            "match": "*",  
                            "claims": {
                                "aud": "tiltakspenger-vedtak",
                                "NAVident": "Z123456",
                                "preferred_username": "test.testesen@nav.no",
                                "name": "Test Testesen",
                                "groups": [
                                    "1b3a2c4d-d620-4fcf-a29b-a6cdadf29680",
                                    "79985315-b2de-40b8-a740-9510796993c6",
                                    "cbe715d0-6f67-46bf-86b4-688c4419b747"
                                ]
                            }
                        }
                    ]
                },
                {
                    "issuerId": "tokendings",
                    "tokenExpiry": 3600,
                    "requestMappings": [
                        {
                            "requestParam": "scope",
                            "match": "*",
                            "claims": {
                                "aud": "somescope",
                                "NAVident": "someident"
                            }
                        }
                    ]
                }
            ]
        }
    ports:
      - 6969:6969
    extra_hosts:
      - host.docker.internal:host-gateway

  vedtak-service:
    build:
      context: ./tiltakspenger-vedtak
      dockerfile: Dockerfile
    depends_on:
      - postgresVedtak
      - authserver
    ports:
      - 8080:8080
    environment:
      # Postgres env
      DB_HOST: postgresVedtak
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: test
      DB_DATABASE: vedtak
      # Authserver env
      AZURE_APP_CLIENT_ID: tiltakspenger-vedtak
      AZURE_OPENID_CONFIG_ISSUER: http://host.docker.internal:6969/azure
      AZURE_OPENID_CONFIG_JWKS_URI: http://host.docker.internal:6969/azure/jwks
      AZURE_APP_CLIENT_SECRET: secret
      AZURE_APP_WELL_KNOWN_URL: http://host.docker.internal:6969/azure/.well-known/openid-configuration
      NAIS_CLUSTER_NAME: lokal
    extra_hosts:
      - host.docker.internal:host-gateway

# Pdfgen er problematisk i colima! Om du bruker det m√• denne puttes i wiremock eller noe.
