  vedtak-service:
    build:
      context: ./tiltakspenger-saksbehandling-api
      dockerfile: Dockerfile
    depends_on:
      - postgresSaksbehandling
      - authserver
    ports:
      - 8080:8080
    environment:
      # Postgres env
      DB_HOST: postgresSaksbehandling
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: test
      DB_DATABASE: saksbehandling
      # Authserver env
      AZURE_APP_CLIENT_ID: tiltakspenger-saksbehandling-api
      AZURE_OPENID_CONFIG_ISSUER: http://host.docker.internal:6969/azure
      AZURE_OPENID_CONFIG_JWKS_URI: http://host.docker.internal:6969/azure/jwks
      AZURE_APP_CLIENT_SECRET: secret
      AZURE_APP_WELL_KNOWN_URL: http://host.docker.internal:6969/azure/.well-known/openid-configuration
      NAIS_CLUSTER_NAME: lokal
    extra_hosts:
      - host.docker.internal:host-gateway

  meldekort-api:
    build:
      context: ./tiltakspenger-meldekort-api
      dockerfile: Dockerfile
    depends_on:
      - postgresMeldekort
      - authserver
    ports:
      - 8082:8080
    environment:
      # Authserver env
      TOKEN_X_CLIENT_ID: tiltakspenger-meldekort-api
      TOKEN_X_WELL_KNOWN_URL: http://host.docker.internal:6969/tokenx/.well-known/openid-configuration
      NAIS_CLUSTER_NAME: lokal
    extra_hosts:
      - host.docker.internal:host-gateway

